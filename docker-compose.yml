version: '3'

services:
  backend-svc:
    image: weiqinghuang/guts_api_demo:latest
    deploy:
      replicas: 1
      endpoint_mode: vip
      mode: replicated
      update_config:
        parallelism: 1
        delay: 10s
        order: stop-first
      restart_policy:
        condition: on-failure
    container_name: backend-api
    ports:
      - 5000:5000